    <style>

        }

            text-align: center;

    <script>
        // JavaScript for the countdown
        var countdownElement = document.getElementById("countdown");
        var targetDate = new Date('November 19, 2023 00:00:00').getTime();
        var threeYearsLater = new Date(targetDate + (3 * 365 * 24 * 60 * 60 * 1000));

        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = threeYearsLater - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Countdown Finished";
                return;
            }

            var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formatting the countdown values with leading zeros
            var formattedYears = ("0" + years).slice(-2);
            var formattedMonths = ("0" + months).slice(-2);
            var formattedDays = ("0" + days).slice(-2);
            var formattedHours = ("0" + hours).slice(-2);
            var formattedMinutes = ("0" + minutes).slice(-2);
            var formattedSeconds = ("0" + seconds).slice(-2);

            // Displaying the countdown
            countdownElement.innerHTML = formattedYears + ":" + formattedMonths + ":" + formattedDays + ":" + formattedHours + ":" + formattedMinutes + ":" + formattedSeconds;
        }, 1000);
    </script>
</body>
</html>
